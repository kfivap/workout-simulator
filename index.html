<!DOCTYPE html>
<html>
<head>
	<title>Kachalka!!!</title>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Симулятор Качалки</h1>













 <table >
   <tr>
    <th id="th1"><div>
<button id="squat">Click to squat!</button>

<span>You did <span class='number' id="squatdone"> 0</span> squats today</span>
</div>


<div>
<button id='pushup'>Click to push up!</button>
<span>You did <span class='number' id="pushupdone">0</span> pushups today</span>
</div>


<div>
<button id="Run">Hold to run!</button>
<span>You runned <span class='number' id="runned">0</span>km today</span>
</div></th>


    <th>
<div id="power">
<span>You have
<span class='number' id='powercurrent'>100</span>
of
<span class='number' id='powermax'>100</span>
energy
</span>
<div id='zeropower'></div>
</div>



<div>
<button id='sleep'>Sleep</button>
</div>
</th>






    <th><div id="stats"><h3>Stats</h3>Day #
	<span id="day">1</span>,
	<div>Total squat <span class='number' id="totalsquat">0</span></div>
	<div>Total push ups <span class='number' id="totalpushup">0</span></div>
	<div>Total run <span class='number' id="totalrun">0</span> km </div>
</div></th>
   </tr>
</table>
<div id='endless'>
  <input type="checkbox" id="endless-button" >
  <label for="toggle-button">Switch to endless workout</label>
</div>

<script src="script.js"></script>
</body>
</html>
